
<div class="wrapper">
    <mat-card class="mat-elevation-z8 table-header-container">
      <div class="table-top-controllers">
        <span class="table-name">Client |  </span>
        <button mat-button (click)="onAddEquipment()" class="top-table-menu">Add Equipment</button>
      </div>
  
      <mat-form-field>
        <mat-label>Filter Equipment</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
      </mat-form-field>
    </mat-card>
  
    <div class="mat-elevation-z8 table-container">
  
      <mat-table [dataSource]="dataSource" matSort class="table" #mytable>
  
        <ng-container matColumnDef="equipmentName">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Equipment Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.equipmentName}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="equipmentDescription">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Equipment Description </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.equipmentDescription}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="equipmentCondition">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Equipment Condition</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.equipmentCondition}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
        </ng-container>
  
        
  
  
  
        <ng-container matColumnDef="actions">
  
          <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
          <mat-cell *matCellDef="let element">
  
            <button mat-button (click)="onUpdateRecord(element)" matTooltip="Update">
              <mat-icon class="icon-library">create</mat-icon>
            </button>
  
            <button mat-button (click)="deleteEquipment(element.id)" matTooltip="Delete">
              <mat-icon class="icon-library">delete</mat-icon>
            </button>
  
             <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="list menu" matTooltip="Show actions">
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Checkout Equipment</button>
            </mat-menu> 
            <mat-menu #menu="matMenu">
              <button mat-menu-item>CheckIn Equipment</button>
            </mat-menu> 
            <mat-menu #menu="matMenu">
              <button mat-menu-item>Writeoff Equipment</button>
            </mat-menu> 
            
  
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
        <tr class="mat-row no-data-row" *matNoDataRow>
          <h2 class="mat-cell no-data-text">No data found</h2>
        </tr>
      </mat-table>
  
    </div>
  </div>
  
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Please wait...</p>
  </ngx-spinner>
