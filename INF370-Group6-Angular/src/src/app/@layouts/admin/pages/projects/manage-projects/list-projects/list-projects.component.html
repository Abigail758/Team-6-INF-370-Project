<div class="wrapper">
  <mat-card class="mat-elevation-z8 table-header-container">
    <div class="table-top-controllers">
      <span class="table-name"> Projects | </span>
      <button mat-button (click)="onAddNew()" class="top-table-menu">Add New Project</button>
    </div>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
  </mat-card>

  <div class="mat-elevation-z8 table-container">

    <mat-table [dataSource]="dataSource" matSort class="table" #mytable>

      <ng-container matColumnDef="projectStatusName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.projectStatusName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.startDate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> End Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.endDate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="siteName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Site Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.siteName}} </mat-cell>
      </ng-container>



      <ng-container matColumnDef="actions">

        <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
        <mat-cell *matCellDef="let element">

          <button mat-button (click)="onUpdateRecord(element)" matTooltip="Update">
            <mat-icon class="icon-library">create</mat-icon>
          </button>

          <button mat-button (click)="onDeleteRecord(element)" matTooltip="Delete">
            <mat-icon class="icon-library">delete</mat-icon>
          </button>

          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="list menu" matTooltip="Show actions">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onManagePhases(element)">View Phases</button>
            <button mat-menu-item (click)="OnAddNewPhase(element)">Add New Phase</button>
          </mat-menu>

        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <tr class="mat-row no-data-row" *matNoDataRow>
        <h2 class="mat-cell no-data-text">No data found</h2>
      </tr>
    </mat-table>

  </div>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Please wait...</p>
</ngx-spinner>
