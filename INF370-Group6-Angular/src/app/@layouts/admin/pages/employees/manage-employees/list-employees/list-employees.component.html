<div class="wrapper">
  <mat-card class="mat-elevation-z8 table-header-container">
    <div class="table-top-controllers">
      <span class="table-name"> Employees | </span>
      <button mat-button (click)="onAddNew()" class="top-table-menu">Add New Employee</button>
    </div>

    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
    </mat-form-field>
  </mat-card>

  <div class="mat-elevation-z8 table-container">

    <mat-table [dataSource]="dataSource" matSort class="table" #mytable>

      <ng-container matColumnDef="employeeType">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.employeeType}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="surname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Surname </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.surname}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="emailAddress">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.emailAddress}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>
      </ng-container>



      <ng-container matColumnDef="actions">

        <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
        <mat-cell *matCellDef="let element">

          <button mat-button (click)="onUpdateRecord(element)" matTooltip="Update">
            <mat-icon class="icon-library">create</mat-icon>
          </button>

          <button mat-button (click)="onDeleteRecord(element)" matTooltip="Delete">
            <mat-icon class="icon-library">delete</mat-icon>
          </button>

          <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="list menu" matTooltip="Show actions">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="onSendAccountCreatedNotification(element)">Send Account Detail via
              Email</button>
          </mat-menu> -->

        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <tr class="mat-row no-data-row" *matNoDataRow>
        <h2 class="mat-cell no-data-text">No data found</h2>
      </tr>
    </mat-table>

  </div>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Please wait...</p>
</ngx-spinner>
