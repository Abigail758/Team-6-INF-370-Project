<div class="container">
    <mat-toolbar class="toolbar">
      <span class="fill-remaining-space"></span>
      <div class="dialog-header">
        <div class="dialog-header-title"> Subcontractors </div>
      </div>
      <span class="fill-remaining-space"></span>
    </mat-toolbar>
  
    <div class="mat-elevation-z8 table-container">
  
      <mat-table [dataSource]="dataSource" matSort class="table" #mytable>
  
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
  
  
        
  
  
        <ng-container matColumnDef="Description">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Description </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.Description}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="condition">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Condition </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.condition}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="Quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Quantity}} </mat-cell>
          </ng-container>

          
  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="list menu" matTooltip="Show actions">
              <mat-icon>more_horiz</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
            <!--<button mat-menu-item (click)="onUpdateRecord(element)">Update Subcontractors</button>-->  

  
  
            </mat-menu>
          </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
        <tr class="mat-row no-data-row" *matNoDataRow>
          <h2 class="mat-cell no-data-text">No data found</h2>
        </tr>
      </mat-table>
  
      <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  
  <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Please wait...</p>
  </ngx-spinner>
